<style>
 
</style>

<div>
  <main>
    <div class="card">
      <h1 class="title">{{apptitle}}</h1>
      <p class="quote"><i>{{quote}}</i></p>
      <p class="autor">{{author}}</p>      
      <div class="category">
        <p>Select the Quote's Category</p>
        <div class="tags">
          <div *ngFor="let tag of tags" class="tag" (click)="getQuoteCategoryFilter(tag)">
            <i>{{tag}}</i>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
